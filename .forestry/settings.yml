---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: content/featured/_index.md
  label: Featured
  match: "**/*"
- type: directory
  path: content/articles
  label: Articles
  create: documents
  match: "**/*"
  templates:
  - article
- type: directory
  path: content/authors
  label: Authors
  create: documents
  match: "**/*"
  templates:
  - author
- type: directory
  path: content/scene/companies
  label: Companies
  create: documents
  match: "**/*"
  templates:
  - company
- type: directory
  path: content/scene/people
  label: People
  create: documents
  match: "**/*"
  templates:
  - person
- type: directory
  path: content/about
  label: About
  create: all
  match: "**/*"
upload_dir: media
public_path: https://res.cloudinary.com/schmopera/image/upload
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:filename:"
version: '0.52'
