---
label: Article
hide_body: false
is_partial: false
fields:
- type: text
  name: title
  label: Title of article
  config:
    required: true
- type: text
  name: slug
  label: Slug
  description: Friendly URL for article (name-of-article)
  config:
    required: true
- type: list
  name: author
  label: Author(s)
  description: ''
  config:
    use_select: true
    source:
      type: pages
      section: authors
- type: select
  name: categories
  config:
    source:
      type: simple
    options:
    - Editorial
    - How-To
    - Humour
    - Interview
    - Meta
    - Op-Ed
    - Review
  label: Category
- type: file
  name: primary_image
  label: Primary Image
- type: textarea
  name: primary_image_credit
  label: Primary Image Credit
  description: Maximum of 512 Characters
- type: textarea
  name: short_description
  label: Short Description
  config:
    required: true
  description: Short description of the article, please provide 1-2 sentences
- type: textarea
  name: disclaimer
  label: Disclaimer
  description: Disclaimer for adult-oriented content or such
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: textarea
  name: preamble
  label: Preamble
  description: Introductory text at the top of the article
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: image_gallery
  name: image_gallery
  label: Image Gallery
- type: list
  name: related_articles
  label: Related Articles
  config:
    use_select: true
    source:
      type: pages
      section: articles
  default: []
- type: field_group_list
  name: people
  label: People
  description: People mentioned in this article
- type: field_group_list
  name: companies
  label: Companies
  description: Companies mentioned in this article
- type: text
  name: youtube_url
  label: Youtube URL
  description: If this is a Video Post, paste full Youtube URL with HTTPS
